<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="User" class="user-icon">
      </div>
    </nav>

    <div class="main">
      <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
      
      <div class="search-box">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search Google or type a URL" />
        <i class="fa fa-microphone"></i>
      </div>

      <div class="buttons">
        <button id="searchBtn">Google Search</button>
        <button id="luckyBtn">I'm Feeling Lucky</button>
      </div>
    </div>

    <footer>
      <p>India</p>
      <div class="footer-links">
        <div class="left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
